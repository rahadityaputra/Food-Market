<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* Style untuk kartu makanan */
			/* Style untuk kartu makanan */
			.food-card {
				max-width: 300px; /* Lebar maksimum kartu */
				background: linear-gradient(to bottom, #ffffff, #f0f0f0); /* Efek gradien */
				border-radius: 15px;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Efek bayangan */
				overflow: hidden;
				transition: transform 0.3s ease;
				margin: 20px;
			}

			.food-card:hover {
				transform: translateY(-5px);
			}

			.food-card img {
				width: 100%;
				height: auto;
				border-top-left-radius: 15px;
				border-top-right-radius: 15px;
				object-fit: cover; /* Pastikan gambar mengisi area dengan benar */
			}

			.food-card .content {
				padding: 20px;
			}

			.food-card h2 {
				font-size: 24px;
				margin-bottom: 10px;
				color: #333; /* Warna teks */
			}

			.food-card p {
				color: #666; /* Warna teks */
				margin-bottom: 15px;
			}

			.food-card .price {
				font-weight: bold;
				color: #ff6347; /* Warna teks */
				font-size: 18px;
			}

			.food-card button {
				padding: 10px 20px;
				border: none;
				background-color: #ff6347; /* Warna latar belakang tombol */
				color: #fff; /* Warna teks tombol */
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}

			.food-card button:hover {
				background-color: #e05239; /* Warna latar belakang tombol saat dihover */
			}
		</style>
	</head>
	<body>
		<div class="food-card">
			<img src="image/bubur.jpeg" alt="Makanan 1" />
			<div class="content">
				<h2>Makanan 1</h2>
				<p>Deskripsi singkat makanan 1.</p>
				<p class="price">Rp 50.000</p>
				<button>Tambah ke Keranjang</button>
			</div>
		</div>
	</body>
</html>
